<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Akshay Gupta">
        <title>Carpe Diem</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/icon.png">
        </head>
    <body>
        <header>
            <h1>Carpe Diem</h1>
        </header>
        <main>
            <form>
                <input type="text" id="inputTaskName" name="TaskName" placeholder="Enter a Task">
                <button title="Add Task" type="submit" id="addtask"></button>
                <input type="text" id="inputTaskDescription" name="TaskDescription" placeholder="Enter a Description">
            </form>
            <div id="inputDivider" class="divider"></div>
            <div id="completeDivider" class="divider"></div>
            <h2>Completed</h2>
            <script src="main.js"></script>
        </main>
    </body>
</html>
